services:
    db:
        image: postgres:16
        restart: on-failure
        ports:
            - 5432:5432
        environment:
            - POSTGRES_PASSWORD=1234
            - POSTGRES_USER=main
            - POSTGRES_DB=application
        volumes:
            - ./data:/var/lib/postgresql/data
    adminer:
        image: adminer
        restart: on-failure
        ports:
        - 9000:8080